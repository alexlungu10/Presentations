# What is .NET Core Global Tools ?

Command prompts in Nuget packages

Reference: https://docs.microsoft.com/en-us/dotnet/core/tools/global-tools

Made by MSFT: https://github.com/aspnet/AspNetCore/tree/master/src/Tools

3rd Party List : https://github.com/natemcmaster/dotnet-tools

Powershell: https://www.hanselman.com/blog/InstallingPowerShellWithOneLineAsANETCoreGlobalTool.aspx

Example  /  Demo

dotnet tool list -g


dotnet tool uninstall -g dotnetsay

dotnetsay 

dotnet tool install -g dotnetsay

dotnetsay
